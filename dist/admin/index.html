<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Вход</title>
	<link rel="stylesheet" href="styles/index.css">
	<link rel="stylesheet" href="styles/my-index.css">
	<link rel="stylesheet" href="styles/main.css">
	<!-- <link rel="stylesheet" href="styles/main.css.map"> -->
	<script src="../js/admin.main.js" defer></script>
</head>
<body class="body-auth">
	<a href="/admin/table.html" class="link-table" target="_blank">table</a>
	<main class="main-auth">
		<section class="main-form">
			<h1 class="main-header">Введите Имя и Пароль</h1>
			<form>

				<label class="label">
					<input type="text"  id="name" class="input input-mb" placeholder="Имя" required>
					<span class="text-warning" id="spanName">Не верное имя</span>
				</label>

				<label class="label">
					<input type="password" id="type" class="input" placeholder="Пароль" required>
					<span class="text-warning" id="spanPassword">Не верный пароль</span>
				</label>

				<button type="submit" class="button button-ui_firm"><span>Войти</span></button>
			</form>
		</section>
	</main>
</body>
</html>
